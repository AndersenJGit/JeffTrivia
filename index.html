<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Trivia: About Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-top: 0;
    }
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Daily Trivia</h1>
    <p id="question"></p>

    <select id="answerSelect">
      <option value="">--Choose your answer--</option>
    </select>
    <button id="submitBtn">Submit</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const questions = [
      { 
        q: "What is my favorite fast food place?", 
        a: "In-N-Out", 
        options: ["McDonald's", "In-N-Out", "Taco Bell", "Chipotle"] 
      },
      { 
        q: "What video game have I played the most?", 
        a: "Destiny 2", 
        options: ["Minecraft", "Destiny 2", "Fortnite", "Overwatch"] 
      },
      { 
        q: "What is my go-to drink order?", 
        a: "Iced Coffee", 
        options: ["Soda", "Iced Tea", "Iced Coffee", "Water"] 
      },
      { 
        q: "What was my first job?", 
        a: "Retail", 
        options: ["Retail", "Fast Food", "Babysitting", "Tutor"] 
      }
    ];

    const today = new Date().toISOString().slice(0, 10);
    const dayIndex = Math.floor(
      (new Date(today) - new Date("2024-01-01")) / (1000 * 60 * 60 * 24)
    );

    const questionIndex = dayIndex % questions.length;
    const current = questions[questionIndex];

    const questionEl = document.getElementById("question");
    const selectEl = document.getElementById("answerSelect");
    const resultEl = document.getElementById("result");
    const buttonEl = document.getElementById("submitBtn");

    questionEl.textContent = current.q;

    // Populate dropdown options
    current.options.forEach(option => {
      const opt = document.createElement("option");
      opt.value = option;
      opt.textContent = option;
      selectEl.appendChild(opt);
    });

    // Check if already answered today
    const saved = localStorage.getItem("trivia-" + today);
    if (saved) {
      endGame(saved === "correct");
    }

    buttonEl.onclick = () => {
      const guess = selectEl.value;
      if (!guess) return;

      const correct = guess === current.a;
      localStorage.setItem("trivia-" + today, correct ? "correct" : "wrong");
      endGame(correct);
    };

    function endGame(correct) {
      selectEl.disabled = true;
      buttonEl.disabled = true;
      resultEl.textContent = correct
        ? "✅ Correct! Come back tomorrow."
        : `❌ Not quite. The answer was: "${current.a}"`;
    }
  </script>
</body>
</html>
